<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle</title>
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <header>
            <div>
                <img src="/images/logo.svg" alt="Huddle's Logo" class="imgLogo">
            </div>
        </header>
        <img src="/images/illustration-mockups.svg" alt="Huddle's Mockup" class="imgMockup">
        <section>
            <h1>Build The Community Your Fans Will Love</h1>
            <article>
                Huddle re-imagines the way we build communities. You have a voice, 
                but so does your audience. Create connections with your users as
                you engage in genuine discussion.
            </article>
            <div>
                <button>Register</button>
            </div>
        </section>
        <footer>
            <div>
                <ul class="social">
                    <li>
                        <a href="https://www.facebook.com/"><i class="fab fa-facebook ico"></i></a>
                    </li>
                    <li>
                        <a href="https://www.twitter.com/"><i class="fab fa-twitter ico"></i></a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/"><i class="fab fa-instagram ico"></i></a>
                    </li>
                </ul>
            </div>
        </footer>
    </main>
    <script src="https://kit.fontawesome.com/c00ba89096.js" crossorigin="anonymous"></script>
</body>
</html>
